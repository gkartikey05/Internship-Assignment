<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- Main-CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Header-Design -->
    <header class="header">
      <div class="header-left">
        <div class="left-wrapper">
          <a href="#"><img class="icon" loading="lazy" alt="" src="./public/Logo.svg" /></a>
          <a href="#"><img class="logo-name" alt="" src="./public/Logo name.svg" /></a>
          <span class="tm">TM</span>
        </div>

        <nav class="navbar">
          <a href="#home" class="navbar-link home">Home</a>
          <a href="#about" class="navbar-link">About us</a>
          <a href="#pricing" class="navbar-link">Pricing</a>
          <a href="#features" class="navbar-link">Features</a>
        </nav>
      </div>

      <button class="btn">
        <a class="download">Download</a>
      </button>
    </header>

    <!-- Hero-Section -->
    <section class="hero-content" id="home">
      <div class="hero-left">
        <h1 class="hero-heading">Make The Best Financial Decisions</h1>
        <p class="hero-paragraph">
          Cum et convallis risus placerat aliquam, nunc. Scelerisque aliquet
          faucibus tincidunt eu adipiscing sociis arcu lorem porttitor.
        </p>

        <div class="btn-parent">
          <button class="btn">
            <a href="#get-started" class="get-started">Get Started</a>
            <img class="frame-inner" alt="" src="./public/vector 1.svg" />
          </button>
          <div class="watch-video-wrapper">
            <img src="./public/play button.svg" alt="" />
            <div class="watch-video">watch video</div>
          </div>
        </div>

        <div class="inclined-tag">
          <img src="./public/inclined tag.png" alt="">
        </div>
      </div>

      <div class="hero-right">
        <img class="screen screen-1" src="./public/screen-1.png" alt="">
        <img class="screen screen-2" src="./public/screen-2.png" alt="">
        <img class="screen screen-3" src="./public/screen-1.png" alt="">
        <img class="ellipse" src="./public/ellipse.png" alt="">
        </div>
      </div>
    </section>

    <!-- features-Section -->
    <section class="features-content" id="features">
      <img src="./public/features image.png" alt="">
    </section>

    <!-- advantages-Section -->
    <section class="advantages-content" id="advantages">
      <img src="./public/Advantages.png" alt="">
    </section>

    <!-- Customize-Section -->
    <section class="customize-contect" id="customize">
      <img src="./public/customizable.png" alt="">
    </section>

    <!-- Testimonial-Section -->
    <section class="testimonial-content" id="testimonial">
      <img src="./public/testimonials.png" alt="">
    </section>

    <!-- FAQs-Section -->
    <section class="faq-content" id="faq">
      <img src="./public/FAQs.png" alt="">
    </section>

    <!-- Get-Started-Section -->
    <section class="get-started-content" id="get-started">
      <img src="./public/Frame.png" alt="">
    </section>

    <!-- Footer-Section -->
    <section class="footer-content" id="footer">
      <img src="./public/Footer.png" alt="">
    </section>
  </body>
</html>
